<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Will You Be My Valentine?</title>
		<style>
			:root {
				--bg: #fff5f8;
				--card: #ffffff;
				--text: #5c2340;
				--accent: #ff4f8b;
				--accent-dark: #e63973;
				--soft: #ffd5e5;
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: grid;
				place-items: center;
				font-family:
					"Segoe UI",
					system-ui,
					-apple-system,
					sans-serif;
				background: radial-gradient(circle at top, #ffe7f0 0%, var(--bg) 60%);
				color: var(--text);
				padding: 1rem;
			}

			.card {
				width: min(92vw, 560px);
				text-align: center;
				background: var(--card);
				border: 2px solid var(--soft);
				border-radius: 24px;
				padding: 2.2rem 1.5rem 2rem;
				box-shadow: 0 12px 32px rgba(255, 79, 139, 0.15);
			}

			.hearts {
				font-size: 1.4rem;
				margin-bottom: 0.6rem;
			}
			h1 {
				margin: 0;
				font-size: clamp(1.6rem, 4vw, 2.2rem);
			}
			p {
				margin: 0.9rem 0 1.8rem;
				opacity: 0.86;
			}

			.actions {
				position: relative;
				width: min(90%, 430px);
				height: 130px;
				margin: 0 auto;
			}

			button {
				border: 0;
				border-radius: 999px;
				font-size: 1rem;
				cursor: pointer;
				transition:
					transform 0.25s ease,
					left 0.45s ease,
					top 0.45s ease;
				position: absolute;
			}

			#yesBtn {
				background: var(--accent);
				color: white;
				padding: 0.85rem 1.6rem;
				left: 28%;
				top: 45%;
				transform: translate(-50%, -50%);
			}

			#yesBtn:hover {
				background: var(--accent-dark);
				transform: translate(-50%, -52%);
			}

			#noBtn {
				background: #fff;
				border: 2px solid var(--soft);
				color: var(--text);
				padding: 0.85rem 1.35rem;
				left: 68%;
				top: 45%;
				transform: translate(-50%, -50%);
			}

			#message {
				min-height: 2.2rem;
				margin-top: 1.2rem;
				font-weight: 600;
				color: var(--accent-dark);
			}

			.music-note {
				margin-top: 0.8rem;
				font-size: 0.83rem;
				opacity: 0.75;
			}

			@media (max-width: 460px) {
				.actions {
					height: 150px;
				}
				#yesBtn {
					left: 35%;
				}
				#noBtn {
					left: 75%;
				}
			}
		</style>
	</head>
	<body>
		<main class="card">

			<h1>Will you be my Valentine?</h1>

				<button id="noBtn" type="button">No</button>

			<div id="message" aria-live="polite"></div>
			<div class="music-note">

				<source src="assets/romantic.mp3" type="audio/mpeg" />

			const yesBtn = document.getElementById("yesBtn");

			const playfulLines = [

			function enableSound() {

			if (bgMusic.muted) {

			}

			function moveNoButton() {
				const areaRect = actionsArea.getBoundingClientRect();
				const noRect = noBtn.getBoundingClientRect();

				const btnWidth = noRect.width;
				const btnHeight = noRect.height;

				const minX = (btnWidth / areaRect.width) * 50 + 8;
				const maxX = 100 - minX;
				const minY = (btnHeight / areaRect.height) * 50 + 8;
				const maxY = 100 - minY;

				const nextX = Math.random() * (maxX - minX) + minX;
				const nextY = Math.random() * (maxY - minY) + minY;

				noBtn.style.left = `${nextX}%`;
				noBtn.style.top = `${nextY}%`;
				message.textContent =
					playfulLines[Math.floor(Math.random() * playfulLines.length)];
			}

			noBtn.addEventListener("pointerenter", moveNoButton);
			noBtn.addEventListener("pointerdown", moveNoButton);

			yesBtn.addEventListener("click", () => {

				noBtn.disabled = true;

			});
		</script>
	</body>
</html>
