<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      :root {
        --bg: #fff5f8;
        --card: #ffffff;
        --text: #5c2340;
        --accent: #ff4f8b;
        --accent-dark: #e63973;
        --soft: #ffd5e5;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, #ffe7f0 0%, var(--bg) 60%);
        color: var(--text);
        padding: 1rem;
      }

      .card {
        width: min(92vw, 560px);
        text-align: center;
        background: var(--card);
        border: 2px solid var(--soft);
        border-radius: 24px;
        padding: 2.2rem 1.5rem 2rem;
        box-shadow: 0 12px 32px rgba(255, 79, 139, 0.15);
      }

      .hearts { font-size: 1.4rem; margin-bottom: 0.6rem; }
      h1 { margin: 0; font-size: clamp(1.6rem, 4vw, 2.2rem); }
      p { margin: 0.9rem 0 1.8rem; opacity: 0.86; }

      .actions {
        position: relative;
        width: min(90%, 430px);
        height: 130px;
        margin: 0 auto;
      }

      button {
        border: 0;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.25s ease, filter 0.25s ease, left 0.45s ease, top 0.45s ease;
        position: absolute;
      }

      #yesBtn {
        background: var(--accent);
        color: white;
        padding: 0.85rem 1.6rem;
        left: 28%;
        top: 45%;
        transform: translate(-50%, -50%);
      }

      #yesBtn:hover { background: var(--accent-dark); transform: translate(-50%, -52%); }

      #noBtn {
        background: #fff;
        border: 2px solid var(--soft);
        color: var(--text);
        padding: 0.85rem 1.35rem;
        left: 68%;
        top: 45%;
        transform: translate(-50%, -50%);
      }

      #message {
        min-height: 2.2rem;
        margin-top: 1.2rem;
        font-weight: 600;
        color: var(--accent-dark);
      }

      .music-wrap { margin-top: 0.75rem; }

      .music-note {
        font-size: 0.83rem;
        opacity: 0.75;
        margin-bottom: 0.5rem;
      }

      #musicBtn {
        position: static;
        background: #fff;
        border: 2px solid var(--soft);
        color: var(--text);
        padding: 0.55rem 1rem;
        font-size: 0.9rem;
      }

      #musicBtn:hover { transform: translateY(-2px); }

      #openYoutubeBtn {
        position: static;
        background: transparent;
        border: 2px solid var(--soft);
        color: var(--text);
        padding: 0.55rem 1rem;
        font-size: 0.85rem;
        margin-left: 0.4rem;
      }

      #yt-player {
        width: 1px;
        height: 1px;
        position: absolute;
        left: -9999px;
        border: 0;
      }

      @media (max-width: 460px) {
        .actions { height: 150px; }
        #yesBtn { left: 35%; }
        #noBtn { left: 75%; }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="hearts">ðŸ’– ðŸ’Œ ðŸŒ¹</div>
      <h1>Will you be my Valentine?</h1>
      <p>You make every day sweeter. Can I call you mine this Valentineâ€™s Day?</p>

      <div class="actions" id="actionsArea">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="message" aria-live="polite"></div>

      <div class="music-wrap">
        <div class="music-note" id="musicNote">ðŸŽµ Tap Play Music once to start background music</div>
        <button id="musicBtn" type="button">Play Music</button>
        <button id="openYoutubeBtn" type="button">Open on YouTube</button>
      </div>

      <iframe id="yt-player" title="Background romantic music" allow="autoplay"></iframe>
    </main>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");
      const actionsArea = document.getElementById("actionsArea");
      const musicBtn = document.getElementById("musicBtn");
      const openYoutubeBtn = document.getElementById("openYoutubeBtn");
      const ytPlayer = document.getElementById("yt-player");
      const musicNote = document.getElementById("musicNote");

      const youtubeUrl = "https://www.youtube.com/watch?v=CxcIZL4Tajg&list=RDCxcIZL4Tajg&start_radio=1&t=10s";
      const embedUrl = "https://www.youtube.com/embed/CxcIZL4Tajg?start=10&autoplay=1&loop=1&playlist=CxcIZL4Tajg";

      const playfulLines = [
        "Aww, too slow ðŸ˜˜",
        "Nope, catch me first ðŸ’ž",
        "Still thinking? ðŸ¥°",
        "My heart says yes anyway ðŸ’˜",
      ];

      let musicStarted = false;

      function startMusic() {
        if (musicStarted) return;
        ytPlayer.src = embedUrl;
        musicStarted = true;
        musicBtn.textContent = "Music Playing ðŸ’•";
        musicNote.textContent = "ðŸŽµ If blocked, use 'Open on YouTube'";
      }

      musicBtn.addEventListener("click", startMusic);
      window.addEventListener("click", startMusic, { once: true });
      window.addEventListener("touchstart", startMusic, { once: true });

      openYoutubeBtn.addEventListener("click", () => {
        window.open(youtubeUrl, "_blank", "noopener,noreferrer");
      });

      if (window.location.protocol === "file:") {
        musicNote.textContent = "ðŸŽµ Local file mode: click Play Music (or Open on YouTube)";
      }

      function moveNoButton() {
        const areaRect = actionsArea.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();

        const btnWidth = noRect.width;
        const btnHeight = noRect.height;

        const minX = (btnWidth / areaRect.width) * 50 + 8;
        const maxX = 100 - minX;
        const minY = (btnHeight / areaRect.height) * 50 + 8;
        const maxY = 100 - minY;

        const nextX = Math.random() * (maxX - minX) + minX;
        const nextY = Math.random() * (maxY - minY) + minY;

        noBtn.style.left = `${nextX}%`;
        noBtn.style.top = `${nextY}%`;
        message.textContent = playfulLines[Math.floor(Math.random() * playfulLines.length)];
      }

      noBtn.addEventListener("mouseenter", moveNoButton);
      noBtn.addEventListener("touchstart", (event) => {
        event.preventDefault();
        moveNoButton();
      });

      yesBtn.addEventListener("click", () => {
        message.textContent = "Yay! You just made me the happiest ðŸ’–";
        noBtn.disabled = true;
        noBtn.style.opacity = "0.55";
        noBtn.style.cursor = "not-allowed";
      });
    </script>
  </body>
</html>
