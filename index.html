<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      :root {
        --bg: #fff5f8;
        --card: #ffffff;
        --text: #5c2340;
        --accent: #ff4f8b;
        --accent-dark: #e63973;
        --soft: #ffd5e5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at top, #ffe7f0 0%, var(--bg) 60%);
        color: var(--text);
        padding: 1rem;
      }

      .card {
        width: min(90vw, 520px);
        text-align: center;
        background: var(--card);
        border: 2px solid var(--soft);
        border-radius: 24px;
        padding: 2.2rem 1.5rem;
        box-shadow: 0 12px 32px rgba(255, 79, 139, 0.15);
      }

      .hearts {
        font-size: 1.4rem;
        margin-bottom: 0.6rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(1.6rem, 4vw, 2.2rem);
      }

      p {
        margin: 0.9rem 0 1.8rem;
        opacity: 0.85;
      }

      .actions {
        display: flex;
        justify-content: center;
        gap: 0.9rem;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 999px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s ease, filter 0.2s ease;
      }

      #yesBtn {
        background: var(--accent);
        color: white;
        padding: 0.8rem 1.5rem;
      }

      #yesBtn:hover {
        background: var(--accent-dark);
      }

      #noBtn {
        background: #fff;
        border: 2px solid var(--soft);
        color: var(--text);
        padding: 0.8rem 1.2rem;
      }

      button:hover {
        transform: translateY(-2px);
        filter: brightness(1.02);
      }

      #message {
        min-height: 2.2rem;
        margin-top: 1.4rem;
        font-weight: 600;
        color: var(--accent-dark);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="hearts">ðŸ’– ðŸ’Œ ðŸŒ¹</div>
      <h1>Will you be my Valentine?</h1>
      <p>You make every day sweeter. Can I call you mine this Valentineâ€™s Day?</p>

      <div class="actions">
        <button id="yesBtn" type="button">Yes</button>
        <button id="noBtn" type="button">No</button>
      </div>

      <div id="message" aria-live="polite"></div>
    </main>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const message = document.getElementById("message");

      let yesScale = 1;
      const noMessages = [
        "Are you sure? ðŸ¥º",
        "Think again, my love ðŸ’•",
        "Pretty please? ðŸŒ¸",
        "I promise extra chocolates ðŸ«",
      ];

      noBtn.addEventListener("click", () => {
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;
        message.textContent =
          noMessages[Math.floor(Math.random() * noMessages.length)];
      });

      yesBtn.addEventListener("click", () => {
        message.textContent = "Yay! You just made me the happiest ðŸ’–";
        noBtn.disabled = true;
        noBtn.style.opacity = "0.55";
        noBtn.style.cursor = "not-allowed";
      });
    </script>
  </body>
</html>
